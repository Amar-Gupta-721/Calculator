<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    
    <div class="container">
        <h1>Let's make the Calculation easy!</h1>
        <input type="text" id="input" readonly>
        <input type="text" value="0" id="input2" readonly>
        <div class="main">
            <div class="row">
                <button class="button grey">AC</button>
                <button class="button grey">C</button>
                <button class="button grey">%</button>
                <button class="button yellow">/</button>
            </div>
            <div class="row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button yellow">*</button>
            </div>
            <div class="row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button yellow">-</button>
            </div>
            <div class="row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button yellow">+</button>
            </div>
            <div class="row">
                <button class="button zero">0</button>
                <button class="button">.</button>
                <button class="button yellow">=</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
